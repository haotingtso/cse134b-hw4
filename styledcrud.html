<!DOCTYPE html>
<html lang="en">
  <head>

    ></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post CRUD</title>
    <script src="/blog.js" type="module"></script>
    <script src="/customdialog.js" type="module"></script>
    <script src="/dompurify/dist/purify.js"></script>
    <link rel="stylesheet" href="/assets/styles/styledcrud.css" />
    <link rel="stylesheet" href="/assets/styles/styledposts.css" />
    <link rel="stylesheet" href="/assets/styles/styleddialogs.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1>My Posts</h1>
    </header>
    <main>
      <div id="output"></div>
      <button type="button" id="add-btn">Add Post</button>
    </main>

    <template id="alert-template">
      <dialog>
        <p id="alert-message"></p>
        <button>Ok</button>
      </dialog>
    </template>

    <template id="confirm-template">
      <dialog>
        <p id="confirm-message"></p>
        <div class="buttons">
          <button>Cancel</button>
          <button>Ok</button>
        </div>
      </dialog>
    </template>

    <template id="post-prompt-template">
      <dialog>
        <form method="dialog">
          <input
            type="text"
            id="post-title"
            name="post-title"
            value=""
            placeholder="Post Title"
            required
          />
          <input
            type="date"
            id="post-date"
            name="post-date"
            value=""
            required
          />
          <textarea
            type="text"
            id="post-summary"
            name="post-summary"
            value=""
            placeholder="Post Summary"
            required
          ></textarea>
          <div class="buttons">
            <button type="button">Cancel</button>
            <button type="button">Save</button>
          </div>
        </form>
      </dialog>
    </template>

    <script type="module">
      import {
        customAlert,
        customConfirm,
        showPostPrompt,
      } from "./customdialog.js";

      import posts, { addPost, editPost, deletePost } from "./blog.js";

      let add_btn = document.getElementById("add-btn");
      let output = document.querySelector("#output");

      function main() {
        addEventListeners();
        renderPosts(posts);
      }

      function addEventListeners() {
        add_btn.addEventListener("click", () =>
          showPostPrompt({ onSave: addPostHandler })
        );
      }

      function addPostHandler(new_post) {
        let success = addPost(cleanPost(new_post));
        if (success) {
          renderPosts(posts);
        } else {
          customAlert("Please fill in all the fields");
        }
      }

      function editPostHandler(index, new_post) {
        let success = editPost(index, cleanPost(new_post));
        if (success) {
          renderPosts(posts);
        } else {
          customAlert("Please Fill in Every Field!");
        }
      }

      function deletePostHandler(index) {
        customConfirm("Delete post?", isOk => {
          if (isOk) {
            deletePost(index);
            renderPosts(posts);
          }
        });
      }

      function renderPosts(posts) {
        if (posts.length === 0) {
          output.innerHTML = `<p id="no-posts">No posts currently listed</p>`;
          return;
        }

        let render_markup = `<ul class="posts">`;
        for (let post of posts) {
          render_markup += postMarkupGenerator(post);
        }
        render_markup += "</ul>";
        output.innerHTML = render_markup;

        const edit_btns = document.querySelectorAll(".edit-btn");
        const delete_btns = document.querySelectorAll(".delete-btn");

        for (let [index, btn] of edit_btns.entries()) {
          btn.addEventListener("click", () => {
            showPostPrompt({
              post: posts[index],
              onSave: new_post => editPostHandler(index, new_post),
            });
          });
        }

        for (let [index, btn] of delete_btns.entries()) {
          btn.addEventListener("click", () => deletePostHandler(index));
        }
      }

      function postMarkupGenerator({ title, date, summary }) {
        return `
          <li>
            <details class="post">
              <summary>
                <span class="post-title">${title}</span>
                <time class="post-date" datetime="${date}">${date}</time>
                <div class="buttons">
                  <button type="button" class="edit-btn"><i class="fa-solid fa-pen-to-square"></i></button>
                  <button type="button" class="delete-btn"><i class="fa-solid fa-trash-can"></i></button>
                </div>
              </summary>
              <p class="post-summary">${summary}</p>
            </details>
          </li>
         `;
      }

      function cleanPost(post) {
        for (let [key, value] of Object.entries(post)) {
          post[key] = DOMPurify.sanitize(value);
        }
        return post;
      }

      main();
    </script>
  </body>
</html>
