<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post CRUD</title>
    <script src="/blog.js" type="module"></script>
    <script src="/customdialog.js" type="module"></script>
    <script src="/node_modules/dompurify/dist/purify.js"></script>
    <link rel="stylesheet" href="/assets/styles/dialogs.css" />
    <style>
      * {
        box-sizing: border-box;
      }
      time {
        display: inline;
      }
      ul {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        max-width: 30rem;
      }
      li {
        position: relative;
        list-style-type: none;
      }
      li .buttons {
        position: absolute;
        top: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <h1>My Posts</h1>
    <main></main>
    <button type="button" id="add-btn">Add Post</button>

    <template id="alert-template">
      <dialog>
        <p id="alert-message"></p>
        <button>Ok</button>
      </dialog>
    </template>

    <template id="confirm-template">
      <dialog>
        <p id="confirm-message"></p>
        <div class="buttons">
          <button>Cancel</button>
          <button>Ok</button>
        </div>
      </dialog>
    </template>

    <template id="post-prompt-template">
      <dialog>
        <form method="dialog">
          <div class="form-field">
            <label for="post-title">Title:</label>
            <input
              type="text"
              id="post-title"
              name="post-title"
              value=""
              required
            />
          </div>
          <div class="form-field">
            <label for="post-date">Date:</label>
            <input
              type="date"
              id="post-date"
              name="post-date"
              value=""
              required
            />
          </div>
          <div class="form-field">
            <label for="post-summary"></label>
            <input
              type="text"
              id="post-summary"
              name="post-summary"
              value=""
              required
            />
          </div>
          <div class="form-field">
            <button type="button">Cancel</button>
            <button type="button">Save</button>
          </div>
        </form>
      </dialog>
    </template>

    <script type="module">
      import {
        customAlert,
        customConfirm,
        showPostPrompt,
      } from "./customdialog.js";

      import posts, { addPost, editPost, deletePost } from "./blog.js";

      let add_btn = document.getElementById("add-btn");
      let main_element = document.querySelector("main");

      function main() {
        addEventListeners();
        renderPosts(posts);
      }

      function addEventListeners() {
        add_btn.addEventListener("click", () =>
          showPostPrompt({ onSave: addPostHandler })
        );
      }

      function addPostHandler(new_post) {
        let success = addPost(cleanPost(new_post));
        if (success) {
          renderPosts(posts);
        } else {
          customAlert("Please fill in all the fields");
        }
      }

      function editPostHandler(index, new_post) {
        let success = editPost(index, cleanPost(new_post));
        if (success) {
          renderPosts(posts);
        } else {
          customAlert("Please Fill in Every Field!");
        }
      }

      function deletePostHandler(index) {
        customConfirm("Delete post?", isOk => {
          if (isOk) {
            deletePost(index);
            renderPosts(posts);
          }
        });
      }

      function renderPosts(posts) {
        if (posts.length === 0) {
          main_element.innerHTML = "<p>No posts currently listed</p>";
          return;
        }

        let render_markup = "<ul>";
        for (let post of posts) {
          render_markup += postMarkupGenerator(post);
        }
        render_markup += "</ul>";
        main_element.innerHTML = render_markup;

        const edit_btns = document.querySelectorAll(".edit-btn");
        const delete_btns = document.querySelectorAll(".delete-btn");

        for (let [index, btn] of edit_btns.entries()) {
          btn.addEventListener("click", () => {
            showPostPrompt({
              post: posts[index],
              onSave: new_post => editPostHandler(index, new_post),
            });
          });
        }

        for (let [index, btn] of delete_btns.entries()) {
          btn.addEventListener("click", () => deletePostHandler(index));
        }
      }

      function postMarkupGenerator({ title, date, summary }) {
        return `
             <li>
               <details>
                 <summary>
                   <span class="post-title">${title}</span>
                   <time datetime="${date}">${date}</time>
                 </summary>
                 <p class="post-summary">${summary}</p>
               </details>
               <div class="buttons">
                 <button type="button" class="edit-btn">Edit</button>
                 <button type="button" class="delete-btn">Delete</button>
               </div>
             </li>
         `;
      }

      function cleanPost(post) {
        for (let [key, value] of Object.entries(post)) {
          post[key] = DOMPurify.sanitize(value);
        }
        return post;
      }

      main();
    </script>
  </body>
</html>
